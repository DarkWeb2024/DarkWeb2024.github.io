<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .code-container {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .code-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #555;
        }
    </style>
    <script>
        async function downloadCSV(fileName) {
            const csvLink = fileName;  // CSV file link
            try {
                const response = await fetch(csvLink);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;  // Use fileName for the download
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Dark Web</h1>
        <nav>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </nav>
    </header>

    <main>
        <h2>Download CSV Files</h2>
        <div class="code-container">
            <pre id="code-block">

            </pre>
            <button class="download-button" onclick="downloadCSV('file1.csv')">Download CSV 1</button>
            <button class="download-button" onclick="downloadCSV('file2.csv')">Download CSV 2</button>
            <button class="download-button" onclick="downloadCSV('file3.csv')">Download CSV 3</button>
            <button class="download-button" onclick="downloadCSV('file4.csv')">Download CSV 4</button>
            <button class="download-button" onclick="downloadCSV('file5.csv')">Download CSV 5</button>
            <button class="download-button" onclick="downloadCSV('file6.csv')">Download CSV 6</button>
            <button class="download-button" onclick="downloadCSV('file7.csv')">Download CSV 7</button>
            <button class="download-button" onclick="downloadCSV('file8.csv')">Download CSV 8</button>
            <button class="download-button" onclick="downloadCSV('file9.csv')">Download CSV 9</button>
            <button class="download-button" onclick="downloadCSV('file10.csv')">Download CSV 10</button>
            <button class="download-button" onclick="downloadCSV('file11.csv')">Download CSV 11</button>
            <button class="download-button" onclick="downloadCSV('file12.csv')">Download CSV 12</button>
            <button class="download-button" onclick="downloadCSV('file13.csv')">Download CSV 13</button>
            <button class="download-button" onclick="downloadCSV('file14.csv')">Download CSV 14</button>
            <button class="download-button" onclick="downloadCSV('file15.csv')">Download CSV 15</button>
            <button class="download-button" onclick="downloadCSV('file16.csv')">Download CSV 16</button>
            <button class="download-button" onclick="downloadCSV('file17.csv')">Download CSV 17</button>
            <button class="download-button" onclick="downloadCSV('file18.csv')">Download CSV 18</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dark Web. All rights reserved.</p>
    </footer>
</body>
</html>
