<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .code-container {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .code-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .download-button {
            display: block;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #0f5a92;
        }
    </style>
    <script>
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function downloadCSV1() {
            downloadFile('DBMSManual.pdf', 'DBMS Manual.pdf');
        }

        function downloadCSV2() {
            downloadFile('VIVAQ.pdf', 'VIVA Questions.pdf');
        }

        function downloadCSV3() {
            downloadFile('DEXP1.docx', 'EXP 1.docx');
        }

        function downloadCSV4() {
            downloadFile('Texp1.txt', 'exp1.txt');
        }
        
        function downloadCSV5() {
            downloadFile('DEXP2.docx', 'EXP 2.docx');
        }
        
        function downloadCSV6() {
            downloadFile('Texp2.txt', 'exp2.txt');
        }
        
        function downloadCSV7() {
            downloadFile('DEXP3.docx', 'EXP 3.docx');
        }
        
        function downloadCSV8() {
            downloadFile('Texp3.txt', 'exp3.txt');
        }
        
        function downloadCSV9() {
            downloadFile('DEXP4.docx', 'EXP 4.docx');
        }
        
        function downloadCSV10() {
            downloadFile('Texp4.txt', 'exp4.txt');
        }
        
        function downloadCSV11() {
            downloadFile('DEXP5.docx', 'EXP 5.docx');
        }
        
        function downloadCSV12() {
            downloadFile('Texp5.txt', 'exp5.txt');
        }
        
    </script>
</head>
<body>
    <header>
        <h1>Dark Web</h1>
    </header>

    <main>
        <h2>'21CSL55-Database Management System Laboratory '</h2>
        <div class="code-container">
            <pre id="code-block">
            <h2><a href="https://drive.google.com/drive/folders/1XZDMbbYUjiYGhjYhX2vnQYHqPMALOVc8?usp=drive_link" target="_blank">DBMS Drive</a></h2>
            </pre>
            <h3>'DBMS Lab Manual'</h3>
            <button class="download-button" onclick="downloadCSV1()">DBMS Manual.pdf</button>
            <button class="download-button" onclick="downloadCSV2()">VIVA Question.pdf</button>
            <h3>'Program-1 LIBRARY DATABASE'</h3>
            <button class="download-button" onclick="downloadCSV3()">EXP1.docx</button>
            <button class="download-button" onclick="downloadCSV4()">exp1.txt</button>
            <h3>'Program-2 ORDER DATABASE'</h3>
            <button class="download-button" onclick="downloadCSV5()">EXP2.docx</button>
            <button class="download-button" onclick="downloadCSV6()">exp2.txt</button>
            <h3>'Program-3 MOVIE DATABASE'</h3>
            <button class="download-button" onclick="downloadCSV7()">EXP3.docx</button>
            <button class="download-button" onclick="downloadCSV8()">exp3.txt</button>
            <h3>'Program-4 COLLEGE DATABASE'</h3>
            <button class="download-button" onclick="downloadCSV9()">EXP4.docx</button>
            <button class="download-button" onclick="downloadCSV10()">exp4.txt</button>
            <h3>'Program-5 COMPANY DATABASE'</h3>
            <button class="download-button" onclick="downloadCSV11()">EXP5.docx</button>
            <button class="download-button" onclick="downloadCSV12()">exp5.txt</button>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dark Web. All rights reserved.</p>
    </footer>
</body>
</html>
