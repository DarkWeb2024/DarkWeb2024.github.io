<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .code-container {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .code-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .download-button {
            display: block;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #0f5a92;
        }
    </style>
    <script>
        async function downloadCSV1() {
            const csvLink = 'LMFullStack.pdf';  // Replace with your CSV file link
            try {
                const response = await fetch(csvLink);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = '21CS62 Fullstack Django Lab Manuals Search Creators.pdf';  // Replace with your desired file name
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        async function downloadCSV2() {
            const csvLink = 'FullStackText.docx';  // Replace with your CSV file link
            try {
                const response = await fetch(csvLink);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = '1233.docx';  // Replace with your desired file name
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Dark Web</h1>
    </header>

    <main>
        <h2>21CS62-Fullstack Django Lab-Manual</h2>
        <a href="https://drive.google.com/drive/folders/103rL1cle7guK43CZUbXA6ZaKPaN0ZRtv?usp=sharing" target="_blank">FullStack Drive</a>
        <div class="code-container">
            <pre id="code-block">
            </pre>
            <button class="download-button" onclick="downloadCSV1()">Download FullStack Lab-manual</button>
            <button class="download-button" onclick="downloadCSV2()">Download 1233.docx</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dark Web. All rights reserved.</p>
    </footer>
</body>
</html>
